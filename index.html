        function showMarket(marketName) {
            const market = marketData[marketName];
            if (!market) return;

            document.getElementById('pageTitle').textContent = `Hadiah ${marketName}`;
            document.getElementById('marketLogo').src = market.logo;
            document.getElementById('marketLogo').style.display = 'block';
            document.getElementById('marketButtons').style.display = 'none';
            document.getElementById('backButton').style.display = 'block';

            const prizeTables = document.getElementById('prizeTables');
            
            let content = '';
            switch(market.type) {
                case 'totomali':
                    content = getTotoMaliTables();
                    break;
                case 'kingkong':
                    content = getKingKongTables();
                    break;
                case 'hokidraw':
                    content = getHokidrawTables();
                    break;
                case 'simple':
                    content = getSimpleTables();
                    break;
                default:
                    content = getStandardTables();
            }

            prizeTables.innerHTML = content;
            prizeTables.classList.add('show');

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showMarketSelection() {
            document.getElementById('pageTitle').textContent = 'Pilih Pasaran Togel';
            document.getElementById('marketLogo').style.display = 'none';
            document.getElementById('marketButtons').style.display = 'flex';
            document.getElementById('backButton').style.display = 'none';
            
            const prizeTables = document.getElementById('prizeTables');
            prizeTables.classList.remove('show');
            
            setTimeout(() => {
                prizeTables.innerHTML = '';
            }, 500);

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = 'â„';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.fontSize = Math.random() * 15 + 10 + 'px';
            snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
            snowflake.style.opacity = Math.random();

            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        }

        setInterval(createSnowflake, 300);
